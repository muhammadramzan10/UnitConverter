<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnitConverter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainContainer">
        <div class="subContainer1">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="text" id="input-el" value="">
            <button id="convert-btn">Convert</button>
        </div>
        <div class="subContainer2">
            <div class="contentContainer">
                <h3>Length (Meter/Feet)</h3>
                <p id="lengthContent">0 meters = 0 feet | 0 feet = 0 meters</p>
            </div>
            <div class="contentContainer">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="volumeContent">0 leters = 0 gallons | 0 gallons = 0 liters</p>
            </div>
            <div class="contentContainer">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="massContent">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
